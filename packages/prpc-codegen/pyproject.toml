[project]
name = "prpc-codegen"
version = "0.1.0"
description = "Codegen and CLI tools for pRPC"
requires-python = ">=3.11"
dependencies = [
    "prpc",
    "typer[all]>=0.9.0",
    "rich>=13.0.0",
    "jinja2>=3.1.0",
    "uvicorn>=0.23.0",
]

[project.scripts]
prpc = "prpc_codegen.main:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/prpc_codegen"]
