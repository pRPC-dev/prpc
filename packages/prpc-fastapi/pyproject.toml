[project]
name = "prpc-fastapi"
version = "0.1.0"
description = "FastAPI adapter for pRPC"
requires-python = ">=3.11"
dependencies = [
    "prpc",
    "fastapi>=0.100.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/prpc_fastapi"]
