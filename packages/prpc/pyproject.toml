[project]
name = "prpc"
version = "0.1.0"
description = "pRPC Core - tRPC-style RPC protocol and runtime for Python"
requires-python = ">=3.11"
dependencies = [
    "pydantic>=2.0",
    "httpx>=0.24.0",
    "anyio>=4.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/prpc"]
